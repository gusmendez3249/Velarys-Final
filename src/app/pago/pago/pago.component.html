<!-- Barra de navegación personalizada -->
<div class="custom-toolbar">
  <span class="toolbar-title">Realiza tu pago</span>
  <span class="spacer"></span>
  <button class="btn volver-btn" (click)="volver()">Volver</button>
</div>

<!-- Contenedor de éxito -->
<div id="success-alert" class="success-message" style="display:none;">
  ¡Compra Exitosa!
</div>

<!-- Contenedor principal -->
<div class="container">
  <!-- Cuadro grande con imagen y contenido -->
  <div class="cuadro-grande">
    <h2 class="section-title">¡Suscríbete!</h2>
    <p class="section-description">Obtén los mejores cursos con la mejor calidad. No esperes más y realiza tu compra ahora mismo.</p>
    
    <!-- Contenedor del botón de PayPal -->
    <div id="paypal-button-container" class="paypal-button"></div>

    <!-- Cuadro atractivo con beneficios -->
    <div class="cuadro-atractivo">
      <h3 class="benefits-title">Beneficios Exclusivos</h3>
      <p class="benefits-description">Descubre las ventajas de ser parte de nuestra comunidad y accede a nuestros cursos.</p>
    </div>
  </div>
</div>

<!-- Contenedor del modal -->
<div id="success-alert-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" (click)="cerrarAlerta()">&times;</span>
    <h2 class="modal-title">¡Compra Exitosa!</h2>
    <p id="alert-message" class="modal-message"></p>
  </div>
</div>
