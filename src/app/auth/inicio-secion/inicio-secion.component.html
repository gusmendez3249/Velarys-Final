<div class="container">
  <button type="button" class="botonVolver" (click)="volver()"> &#9664; Volver </button>
  <h1>¡Inicia Sesión!</h1>

  <form (ngSubmit)="ingresar()">
    <div class="form-group">
      <label for="email">Correo:</label>
      <input type="text" id="email" name="email" [(ngModel)]="email" placeholder="Tu correo" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Tu contraseña" required>
    </div>
    <button class="boton" type="submit">Iniciar Sesión</button>
  </form>

  <!-- Sección para mostrar el mensaje de error -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Botón para mostrar/ocultar la información de IP -->
  <button class="boton" (click)="toggleIpInfo()">Mostrar datos de localización</button>

  <div *ngIf="showIpInfo" class="ip-info-box">
    <h3>Información de IP</h3>
    <p><strong>IP:</strong> {{ ipInfo?.query }}</p>
    <p><strong>País:</strong> {{ ipInfo?.country }}</p>
    <p><strong>Región:</strong> {{ ipInfo?.regionName }}</p>
    <p><strong>Ciudad:</strong> {{ ipInfo?.city }}</p>
    <p><strong>ISP:</strong> {{ ipInfo?.isp }}</p>
  </div>

  <div class="social-media">
    <a class="x" href="https://x.com/?lang=es"><img src="assets/twitter.png" alt="Twitter"></a>
    <a class="face" href="https://www.facebook.com/?locale=es_LA"><img src="assets/facebo.png" alt="Facebook"></a>
    <a class="insta" href="https://www.instagram.com/velarys_idiomas_/"><img src="assets/instagram.png" alt="Instagram"></a>
  </div>

  <p>¿Aún no tienes una cuenta? Crea una <a href="/registro" class="registro">Aquí</a>.</p>
</div>

<div class="footer">
  <p>VELARYS©</p>
</div>
